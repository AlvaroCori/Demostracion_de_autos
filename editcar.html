<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./scripts/editcar.js"></script>
    <link rel="stylesheet" href="./styles/edit-car.css">
    <link rel="stylesheet" href="styles/general-style.css">
    <title>EQUIPOS</title>
</head>
<body>
    <nav aria-label="principal navegador">
        <ul id="menu-bar">
          <li><a href="main.html" class="active">PRINCIPAL</a></li>
          <li><a href="aggregatecar.html" class="active">AGREGAR</a></li>
        </ul>
    </nav>
    <h2>EDITAR AUTO</h2>
    <div id="carId"></div>
    <button id="redirect-to-edit-car">EDITAR INFORMACION</button>
    <form id ="edit-car-frm">
        <label for="name">Nombre</label>
        <input type="text" name="name">
        <label for="typeCar">Tipo</label>
        <input type="text" name="typeCar">
        <label for="date">Fecha</label>
        <input type="date" name="date">
        <label for="company">Fabrica</label>
        <input type="text" name="company">
        <label for="velocity">Velocidad</label>
        <input type="number" name="velocity">
        <label for="transmission">Transmision</label>
        <input type="text" name="transmission">
        <label for="typeEnergy">Energia</label>
        <input type="text" name="typeEnergy">
        <label for="country">Fabrica</label>
        <input type="text" name="country">
        <label for="photo">Fotografia Principal</label>
        <input type="text" name="photo">
        <label for="description">Descripcion</label>
        <textarea name="description" cols="80" rows="16"></textarea>
        <input type="submit" value="submit">
    </form>
</body>
</html>
