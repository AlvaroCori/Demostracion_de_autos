<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./scripts/aggregatecar.js"></script>
    <link rel="stylesheet" href="styles/styles-main.css">
    <title>EQUIPOS</title>
</head>
<body>
    <h2>NUEVO AUTO</h2>
    <form id ="create-car-frm">
        <label for="name">Nombre</label>
        <input type="text" name="name">
        <label for="model">Modelo</label>
        <input type="text" name="model">
        <label for="date">Fecha</label>
        <input type="date" name="date">
        <label for="company">Fabrica</label>
        <input type="text" name="company">
        <label for="velocity">Velocidad</label>
        <input type="number" name="velocity">
        <label for="photo">Fotografia Principal</label>
        <input type="text" name="photo">
        <label for="description">Descripcion</label>
        <textarea name="description" cols="80" rows="20"></textarea>
        <input type="submit" value="submit">
    </form>
    <button id="redirect-to-main">VOLVER</button>
</body>
</html>
